<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Sorting Visualizer</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header><h1>Sorting Visualizer</h1></header>

    <div class="inputs">
      <div class="speedSelect">
        <button onclick="generateArray()" class="button-30" id="arrayBtn">
          Generate Array
        </button>
        <p>Time</p>
        <input
          type="range"
          min="1"
          max="1000"
          value="1"
          class="slider"
          id="speed"
        />
      </div>
      <div class="buttons">
        <button onclick="bubbleSort()" class="button-29" id="bubbleSortBtn">
          Bubble Sort
        </button>
        <button
          onclick="insertionSort()"
          class="button-29"
          id="insertionSortBtn"
        >
          Insertion Sort
        </button>
        <button
          onclick="selectionSort()"
          class="button-29"
          id="selectionSortBtn"
        >
          Selection Sort
        </button>
        <button onclick="mergeSort()" class="button-29" id="mergeSortBtn">
          Merge Sort
        </button>
      </div>
    </div>
    <div id="arrays"></div>
    <footer>
      Made By <a href="https://jyotirsai.com" target="_blank">Jyotir Sai</a>
    </footer>
    <script src="./main.js" async defer></script>
    <script src="./algorithms.js" async defer></script>
    <script src="./helpers.js" async defer></script>
  </body>
</html>
